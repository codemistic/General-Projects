<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="main">
      <form name="form">
        <input type="text" class="textview" name="textview" />
      </form>
      <table>
        <tr>
          <td>
            <input class="button" type="button" value="❌" onclick="clean()" />
          </td>
          <td>
            <input class="button" type="button" value="🔙" onclick="back()" />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="/"
              onclick="insert('/')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="x"
              onclick="insert('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="button" type="button" value="7" onclick="insert(7)" />
          </td>
          <td>
            <input class="button" type="button" value="8" onclick="insert(8)" />
          </td>
          <td>
            <input class="button" type="button" value="9" onclick="insert(9)" />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="-"
              onclick="insert('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="button" type="button" value="4" onclick="insert(4)" />
          </td>
          <td>
            <input class="button" type="button" value="5" onclick="insert(5)" />
          </td>
          <td>
            <input class="button" type="button" value="6" onclick="insert(6)" />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="+"
              onclick="insert('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="button" type="button" value="1" onclick="insert(1)" />
          </td>
          <td>
            <input class="button" type="button" value="2" onclick="insert(2)" />
          </td>
          <td>
            <input class="button" type="button" value="3" onclick="insert(3)" />
          </td>
          <td rowspan="5">
            <input
              style="height: 106px"
              class="button-equal"
              type="button"
              value="="
              onclick="equal()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="button" type="button" value="0" onclick="insert(0)" />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="00"
              onclick="insert('00')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="."
              onclick="insert('.')"
            />
          </td>
        </tr>
      </table>
      <br />
    </div>
  </body>
</html>
