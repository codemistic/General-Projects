<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="signup">
        <div id="left">
            <h1>Sign up</h1>
            <input class="input" type="text" name="" placeholder="Username">
            <input class="input" type="text" name="" placeholder="E-mail">
            <input class="input" type="password" name="" placeholder="Password">
            <input class="input" type="password" name="" placeholder="Retype Password">      
            <input id="submit" type="submit" value="Sign up">
        </div>
        <span id="or">OR</span>
        <div id="right">
            <h1>Sign in with <br>social network</h1>
            <button class="btn" id="facebook">login with Facebook</button>
            <button class="btn" id="twitter">login with Twitter</button>
            <button class="btn" id="google">login with Google+</button>
        </div>
    </div>
    
</body>
</html>
