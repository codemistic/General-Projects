<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="topContainer">
        <h1>Rock Paper Scissor Lizard Spock</h1>
        <div class="rightSide">
            <div class="scoreContainer">
                <p>YOU</p>
                <p id="userScore">0</p>
            </div>
            <div class="scoreContainer">
                <p>COMPUTER</p>
                <p id="compScore">0</p>
            </div>
        </div>
    </div>

    <div class="optionsContainer">
        <div class="userOptions">
                <span class="optBox hoverable"><input type="image" src = "./assets/rock.png" data-key="rock" class = "option"/></span>
                <span class="optBox hoverable"><input  type="image" src = "./assets/paper.png" data-key="paper" class = "option"/></span>
                <span class="optBox hoverable"><input  type="image" src = "./assets/scissors.png" data-key="scissors" class = "option"/></span>
                <span class="optBox hoverable"><input  type="image" src = "./assets/lizard.png" data-key="lizard" class = "option"/></span>
                <span class="optBox hoverable"><input  type="image" src = "./assets/spock.png" data-key="spock" class = "option"/></span>
        </div>
        
        <div class="compOptions">
            <!-- Elements will be dynamically added according to the computers selection -->
             <!-- <span class="optBox"><input type="image" src = "./assets/rock.png" class = "option" disabled="disabled"/></span> -->
        </div>
    </div>
    <p class="message">You picked</p>
</body>
<script src="script.js" defer></script>
</html>
