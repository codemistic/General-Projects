<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ElectroBoard !</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <center>
    <h1 style="color:azure">ðŸ’– ElectroBoard! âš¡</h1>
    <p style="color:cadetblue">Electron Js Powered whiteboard tool to visualize your creativity.</p>
    <button class="button is-primary is-rounded" onClick="window.location.reload();">Refresh</button>
    <br><br>
    <canvas id="drawCanvas" width="700" height="600" ></canvas>
    
  <script>
    var canvas = document.getElementById('drawCanvas');
    var ctx = canvas.getContext('2d');

    ctx.lineWidth = '3';

    canvas.addEventListener('mousedown', startDraw, false);
    canvas.addEventListener('mousemove', draw, false);
    canvas.addEventListener('mouseup', endDraw, false);
    // create a flag
    var isActive = false;

    // array to collect coordinates
    var plots = [];

    function draw(e) {
      if(!isActive) return;

      // cross-browser canvas coordinates
      var x = e.offsetX || e.layerX - canvas.offsetLeft;
      var y = e.offsetY || e.layerY - canvas.offsetTop;
      
      plots.push({x: x, y: y});
      drawOnCanvas('red',plots);
    }

    function drawOnCanvas(color, plots) {
      ctx.fillStyle = "red";
      ctx.beginPath();  
      
      ctx.moveTo(plots[0].x, plots[0].y);

      for(var i=1; i<plots.length; i++) {
        ctx.lineTo(plots[i].x, plots[i].y);
      }
      ctx.stroke();
    }

      function startDraw(e) {
       isActive = true;
      }

      function endDraw(e) {
        isActive = false;

      // empty the array
        plots = [];
      }

  </script>

</center>
  </body>
</html>
