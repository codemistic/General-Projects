<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <style>
    canvas {
      border: 2px solid blue;
      color: blue;
      height: 190px;
      width: 40%;
      background-color: white;
      border-radius: 25px;
    }

    body {
      width: 100%;
      height: 100vh;
      background-image: url("images.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0% 0%;
    }

    button {
      color: blue;
      width: 10%;
      height: 90px;
      border: 2px;
      border-radius: 25px;
      font-size: 20px;
      font-weight: 35;
      font-family: Poppins;
    }

    button:hover {
      transform: scale(1.2);
      color: blue;
      text-decoration: bold;
    }
  </style>
  <meta charset="utf-8">
  <title>Thankyou For connecting</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

  <script>
    function dis2() {// for making text	
      var q = document.getElementById("myca");
      var con = q.getContext("2d");
      con.fillStyle = "blue";
      con.font = "15px Poppins";
      con.fillText("THANKS FOR CONNECTING US....!!!", 20, 80);
    }

  </script>
</head>

<body bgcolor="black">

  <div class="middle">
    <a class="btn" href="https://www.gmail.com/in/abc333@gmail.com">
      <i class="far fa-envelope"></i>
    </a>
    <a class="btn" href="https://www.linkedin.com/in/">
      <i class="fab fa-linkedin"></i>
    </a>
    <a class="btn" href="#">
      <i class="fab fa-google"></i>
    </a>
    <a class="btn" href="#">
      <i class="fab fa-instagram"></i>
    </a>
    <a class="btn" href="#">
      <i class="fab fa-youtube"></i>
    </a>
    <canvas id="myca"> </canvas><br>
    <button onclick="dis2();">SUBMIT</button><br>

  </div>
</body>

</html>
